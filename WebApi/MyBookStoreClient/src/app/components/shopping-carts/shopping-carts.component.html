<nav class="d-flex justify-content-between align-items-center mt-3">
    <h4>Shopping Cart Page</h4>
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
        <li class="breadcrumb-item active" aria-current="page">Shopping Carts</li>
    </ol>
</nav>

<div class="mt-3">
    <div class="row">
        <div class="col-9">
            <div class="card mt-2" *ngFor="let c of shopping.shoppingCarts">
                <div class="row">
                    <div class="col-2">
                        <div style="padding: 10px;" class="text-center">
                        <img [src]="'assets/img/' + c.imageUrl" height="150px" style="object-fit: contain;">
                    </div>
                    </div>
                    <div class="col-7">
                        <p><b>Name:</b> {{c.name}}</p>
                        <p><b>Author:</b> {{c.author}}</p>
                        <p><b>Summary:</b> {{c.summary}}</p>
                    </div>
                    <div class="col-3 d-flex align-items-end text-center justify-content-between" style="flex-direction: column;">
                        <div style="padding: 20px;">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                        <p class="alert alert-danger" style="width: 100%;">
                            {{c.dailyPrice.amount}} {{c.dailyPrice.currency}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <p class="alert alert-danger" style="width: 100%;">
                1000 â‚º
            </p>
            <button class="btn btn-danger w-100">
                <i class="fa-regular fa-credit-card"></i>
                Pay
            </button>
        </div>
    </div>
    
</div>
