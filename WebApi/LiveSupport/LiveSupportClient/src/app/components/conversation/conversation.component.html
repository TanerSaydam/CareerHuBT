<div class="conversation-div mt-1">
    <h1 class="text-center">Conversation With <b>{{chat?.clientNameLastname?.value}}</b> and <strong>{{chat?.user === null ? 'AI Support' : chat?.user?.name.value}}</strong></h1>
    <hr>
    <ng-container *ngFor="let conversation of chat?.chatRoomDetails">
        <div [ngClass]="conversation?.nameLastname !== whoAmI ? 'you' : 'me'">
            <div>
                <i class="fa-solid fa-user"></i>
                {{conversation.nameLastname}}
                <span style="float: right;">
                {{conversation.createdDate | date: 'dd.MM.yyyy HH:mm:ss'}}
                </span>
            </div>
            <hr>
            <div>
                {{conversation.message}}
            </div>        
        </div>   
        <div class="clearfix"></div>
    </ng-container> 
    <div class="form-group d-flex">
        <input type="text" class="form-control me-1" [(ngModel)]="message" placeholder="How can I help you today?" style="width: 95%;">
        <button class="btn btn-dark" (click)="sendMessage()">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </div>
</div>
