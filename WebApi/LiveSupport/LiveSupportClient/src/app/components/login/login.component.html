<div class="d-flex justify-content-center align-items-center" style="height: 380px;">        
    <div class="card" style="width: 500px;">
        <div class="card-header">
            <h1>Sign In</h1>
            <p>Please fill you information to sign in</p>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text" [(ngModel)]="obj.userName" name="userName" class="form-control" placeholder="test">
                </div>
                <div class="form-group">
                    <label for="userName">Password</label>
                    <input type="password" [(ngModel)]="obj.password" name="password" class="form-control" placeholder="****">
                </div>
                <div class="form-group mt-1">
                    <button (click)="signIn()" class="btn btn-success w-100">
                        <i class="fa-solid fa-lock-open fa-bounce"></i>
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
